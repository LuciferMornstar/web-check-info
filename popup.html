<!DOCTYPE html>
<html lang="en">
<head>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
  <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
  <title>Web Contact Finder</title>
</head>
<body class="amplify-theme">
  <header class="amplify-header">
    <h1>Lucifer's Web Checker</h1>
  </header>
  <main class="amplify-content">
    <div style="margin-bottom:10px; width:100%; max-width:450px;">
      <input id="websiteInput" type="text" placeholder="Enter website address" style="width:100%; padding:8px; font-size:16px;">
    </div>

    <div class="header">
      <div class="logo-container">
        <span class="devils-mark">†</span>
        <h1 class="logo">Devil's Contacts</h1>
      </div>
      <div>
        <button id="scanButton" class="scan-button">Scan Page</button>
        <button id="stopButton" class="action-button" style="margin-left:10px;">Stop</button>
      </div>
    </div>

    <div class="navigation">
      <a href="settings.html" class="nav-link" id="settingsLink">Settings</a>
      <a href="stored-info.html" class="nav-link" id="storedInfoLink">History</a>
    </div>

    <div class="status-label" id="statusLabel">Ready to scan</div>
    <div id="debugInfo" class="debug-info"></div>

    <!-- New container for real-time found items -->
    <div id="foundItemsContainer" class="found-items-container"></div>

    <div class="counter">
      <div class="counter-item">
        <div class="label">Emails</div>
        <div id="emailCount" class="count">0</div>
      </div>
      <div class="counter-item">
        <div class="label">Phones</div>
        <div id="phoneCount" class="count">0</div>
      </div>
      <div class="counter-item">
        <div class="label">Names</div>
        <div id="nameCount" class="count">0</div>
      </div>
    </div>

    <table id="contactsTable" class="contacts-table">
      <thead>
        <tr>
          <th>Name</th><th>Phone</th><th>Email</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td colspan="3" class="empty-state">
            <div>No contacts found yet</div>
            <p>Click "Scan Page" to find contacts on this website</p>
          </td>
        </tr>
      </tbody>
    </table>
  </main>
  <footer class="amplify-footer">
    <p>© 2023 Lucifer's Web Check</p>
  </footer>
</body>
</html>
