<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web Check</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main id="app" role="main">
    <h1>Web Check</h1>
    <input type="url" id="websiteInput" placeholder="Enter website URL" aria-label="Website URL">
    <button id="scanButton" aria-label="Start Scan">Scan</button>
    <button id="stopButton" disabled aria-label="Stop Scan">Stop</button>
    <button id="clearButton" aria-label="Clear Scan Results">Clear</button>
    <button id="exportButton" aria-label="Export Contacts">Export</button>
    <div id="pageStatus" role="status" aria-live="polite"></div>
    <div id="debugBox"></div>
    <div id="statusLabel"></div>
    <div id="progressBar"></div>
    <div id="emailCount"></div>
    <div id="phoneCount"></div>
    <div id="nameCount"></div>
    <table id="contactsTable">
      <tr>
        <td colspan="3" class="empty-state">
          <div>No contacts found</div>
          <p>Try scanning more pages on this website</p>
        </td>
      </tr>
    </table>
    <div id="contactPageContainer">
      <div id="contactPageInfo"></div>
    </div>
    <div id="debugInfo"></div>
    <input type="range" id="fontSizeSlider" min="10" max="20" value="14">
    <label for="ignoreRobotsToggle">Ignore robots.txt:</label>
    <input type="checkbox" id="ignoreRobotsToggle">

    <!-- Error Modal -->
    <div id="errorModal" class="modal">
      <div class="modal-content">
        <span class="close" id="closeErrorModal">&times;</span>
        <p id="errorDetails">Error details will be displayed here.</p>
      </div>
    </div>
  </main>
  <script type="module" src="popup.js"></script>
</body>
</html>
