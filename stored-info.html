<!DOCTYPE html>
<html>
<head>
  <title>Devil's Contact Finder - History</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;500;600;700&family=Montserrat:wght@300;400;500;600&family=Poppins:wght@300;400;700&display=swap');

    :root {
      --primary-color: #9c0505;
      --secondary-color: #d8a43f;
      --background: linear-gradient(135deg, #231557, #44107a, #ff1361);
      --background-color: #0f0f0f;
      --card-background: #1a1a1a;
      --text-color: #f0f0f0;
      --light-text: #bbbbbb;
      --border-radius: 0;
      --shadow: 0 2px 10px rgba(0,0,0,0.3);
      --accent-color: #700000;
      --success-color: #906c00;
      --font-serif: 'Cormorant Garamond', Georgia, serif;
      --font-sans: 'Poppins', sans-serif;
    }

    body {
      background: var(--background);
      font-family: var(--font-sans);
      transition: background 0.5s ease;
      width: 450px;
      padding: 25px;
      font-weight: 300;
      margin: 0;
      color: var(--text-color);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      box-sizing: border-box;
      letter-spacing: 0.02em;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 100%;
      max-width: 450px;
      margin-bottom: 30px;
      border-bottom: 1px solid rgba(255,255,255,0.1);
      padding-bottom: 15px;
    }

    h1 {
      font-family: var(--font-serif);
      font-size: 28px;
      margin: 0;
      font-weight: 500;
      color: var(--text-color);
      letter-spacing: 0;
    }

    .logo-container {
      display: flex;
      align-items: center;
    }

    .logo {
      font-family: var(--font-serif);
      font-size: 28px;
      color: var(--text-color);
    }

    .devils-mark {
      color: var(--primary-color);
      margin-right: 8px;
      font-size: 20px;
    }

    .navigation {
      display: flex;
      justify-content: flex-end;
      width: 100%;
      max-width: 450px;
      margin-bottom: 15px;
    }
    
    .nav-link {
      font-family: var(--font-sans);
      color: var(--light-text);
      text-decoration: none;
      font-size: 12px;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      margin-left: 15px;
      transition: color 0.3s ease;
      position: relative;
    }
    
    .nav-link:hover {
      color: var(--secondary-color);
    }

    .nav-link::after {
      content: "";
      position: absolute;
      width: 0;
      height: 2px;
      background: var(--secondary-color);
      left: 0;
      bottom: -2px;
      transition: width 0.3s ease;
    }

    .nav-link:hover::after {
      width: 100%;
    }

    .section-divider {
      width: 100%;
      max-width: 450px;
      display: flex;
      align-items: center;
      margin: 20px 0;
    }

    .divider-line {
      flex-grow: 1;
      height: 1px;
      background-color: rgba(255,255,255,0.1);
    }

    .divider-text {
      padding: 0 15px;
      font-family: var(--font-serif);
      font-size: 16px;
      color: var(--light-text);
    }

    .action-button {
      font-family: var(--font-sans);
      font-size: 13px;
      font-weight: 500;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      padding: 10px 20px;
      border-radius: var(--border-radius);
      border: 1px solid rgba(255,255,255,0.2);
      cursor: pointer;
      transition: all 0.3s ease;
      background-color: transparent;
      color: var(--text-color);
    }

    .action-button:hover {
      background-color: rgba(255,255,255,0.1);
    }

    .action-button.primary {
      background-color: transparent;
      border: 1px solid var(--secondary-color);
      color: var(--secondary-color);
    }

    .action-button.primary:hover {
      background-color: var(--secondary-color);
      color: #000;
    }

    .history-list {
      width: 100%;
      max-width: 450px;
      margin-bottom: 20px;
      resize: both;
      overflow: auto;
      min-width: 300px;
      min-height: 200px;
    }

    .history-item {
      background-color: var(--card-background);
      border: 1px solid rgba(255,255,255,0.1);
      padding: 15px;
      margin-bottom: 10px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .history-item:hover {
      transform: translateY(-4px);
      box-shadow: 0 8px 25px rgba(0,0,0,0.6);
    }

    .history-domain {
      font-weight: 500;
      font-size: 16px;
      margin-bottom: 8px;
    }

    .history-date {
      font-size: 12px;
      color: var(--light-text);
      margin-bottom: 12px;
    }

    .history-counts {
      display: flex;
      gap: 15px;
      margin-bottom: 12px;
    }

    .history-count {
      font-size: 13px;
    }

    .history-count span {
      color: var(--secondary-color);
      font-weight: 500;
    }

    .history-actions {
      display: flex;
      justify-content: flex-end;
      gap: 8px;
    }

    .history-button {
      font-size: 12px;
      padding: 5px 10px;
      background: none;
      border: 1px solid rgba(255,255,255,0.2);
      color: var(--text-color);
      cursor: pointer;
    }

    .history-button:hover {
      background-color: rgba(255,255,255,0.1);
    }

    .empty-state {
      text-align: center;
      padding: 40px 20px;
      background-color: var(--card-background);
      border: 1px solid rgba(255,255,255,0.1);
      color: var(--light-text);
    }

    .empty-state p {
      margin-top: 10px;
      font-size: 14px;
    }

    .view-all {
      margin-top: 15px;
      text-align: center;
    }

    .toast {
      position: fixed;
      top: 20px;
      right: 20px;
      background-color: var(--card-background);
      color: var(--text-color);
      padding: 12px 20px;
      border-left: 3px solid var(--secondary-color);
      font-size: 14px;
      opacity: 0;
      transition: opacity 0.3s;
      z-index: 1000;
    }

    .toast.show {
      opacity: 1;
    }

    /* NEW: Contact details updates */
    .details-container {
      border: 1px solid rgba(255,255,255,0.15);
      border-radius: 4px;
      margin-top: 20px;
      background-color: var(--card-background);
      box-shadow: var(--shadow);
    }
    .details-header {
      background-color: rgba(0,0,0,0.4);
      padding: 15px;
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }
    .details-header h3 {
      margin: 0;
      font-family: var(--font-serif);
      font-size: 20px;
      color: var(--secondary-color);
    }
    .details-content {
      padding: 15px;
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
    }
    .contact-card {
      background-color: rgba(0,0,0,0.3);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 4px;
      padding: 15px;
      width: calc(50% - 15px);
      box-sizing: border-box;
    }
    .contact-field {
      margin-bottom: 8px;
    }
    .contact-field-label {
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      color: var(--light-text);
      margin-bottom: 3px;
    }
    .contact-field-value {
      font-size: 15px;
      color: var(--text-color);
    }
    /* Responsive: full width if screen small */
    @media screen and (max-width: 480px) {
      .contact-card {
        width: 100%;
      }
      body {
        width: 100%;
        padding: 10px;
      }
      .navigation a {
        font-size: 12px;
      }
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo-container">
      <span class="devils-mark">â€ </span>
      <h1 class="logo">History</h1>
    </div>
  </div>

  <div class="navigation">
    <a href="popup.html" class="nav-link" id="homeLink" aria-label="Navigate to Home">Home</a>
    <a href="stored.html" class="nav-link" id="storedLink" aria-label="Navigate to Stored Data">Stored Data</a>
    <a href="settings.html" class="nav-link" id="settingsLink" aria-label="Navigate to Settings">Settings</a>
  </div>

  <div class="section-divider">
    <div class="divider-line"></div>
    <div class="divider-text">Recent Scans</div>
    <div class="divider-line"></div>
  </div>

  <div class="history-list" id="historyList">
    <!-- History items will be added here dynamically -->
    <div class="empty-state" id="emptyState">
      <div>No scan history found</div>
      <p>Complete a scan on any website to view history</p>
    </div>
  </div>

  <div class="view-all">
    <a href="stored.html" class="action-button primary">View All Scans</a>
  </div>

  <div id="toast" class="toast">Operation completed successfully!</div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const historyList = document.getElementById('historyList');
      const emptyState = document.getElementById('emptyState');
      const toast = document.getElementById('toast');

      // Remove chrome.runtime.openOptionsPage, use window.location for navigation instead
      document.getElementById('homeLink').addEventListener('click', function(event) {
        event.preventDefault();
        window.location.href = 'popup.html';
      });
      document.getElementById('settingsLink').addEventListener('click', function(event) {
        event.preventDefault();
        window.location.href = 'settings.html';
      });

      // Load up to 5 most recent scans
      loadRecentScans();

      function loadRecentScans() {
        const data = JSON.parse(localStorage.getItem('scanResults')) || {};
        
        if (Object.keys(data).length === 0) {
          emptyState.style.display = 'block';
          return;
        }
        
        // Convert to array and sort by timestamp
        const scans = Object.keys(data).map(url => {
          const scan = data[url];
          return {
            url: url,
            domain: extractDomain(url),
            timestamp: scan.timestamp || Date.now(),
            contactCount: scan.structuredContacts?.length || 0,
            emailCount: scan.rawContacts?.emails?.length || 0,
            phoneCount: scan.rawContacts?.phones?.length || 0
          };
        }).sort((a, b) => b.timestamp - a.timestamp);
        
        // Take only up to 5 most recent scans
        const recentScans = scans.slice(0, 5);
        
        if (recentScans.length > 0) {
          emptyState.style.display = 'none';
          historyList.innerHTML = '';
          
          recentScans.forEach(scan => {
            const date = new Date(scan.timestamp);
            const formattedDate = `${date.toLocaleDateString()} ${date.toLocaleTimeString()}`;
            
            const historyItem = document.createElement('div');
            historyItem.className = 'history-item';
            historyItem.innerHTML = `
              <div class="history-domain">${scan.domain}</div>
              <div class="history-date">${formattedDate}</div>
              <div class="history-counts">
                <div class="history-count">Emails: <span>${scan.emailCount}</span></div>
                <div class="history-count">Phones: <span>${scan.phoneCount}</span></div>
                <div class="history-count">Contacts: <span>${scan.contactCount}</span></div>
              </div>
              <div class="history-actions">
                <button class="history-button" onclick="deleteScan('${encodeURIComponent(scan.url)}')">Delete</button>
                <button class="history-button" onclick="viewDetails('${encodeURIComponent(scan.url)}')">View</button>
              </div>
            `;
            
            historyList.appendChild(historyItem);
          });
        }
      }

      // Helper function to extract domain from URL
      function extractDomain(url) {
        try {
          const urlObj = new URL(url);
          return urlObj.hostname;
        } catch (e) {
          return url;
        }
      }

      // Function to show toast message
      function showToast(message) {
        toast.textContent = message;
        toast.classList.add('show');
        
        setTimeout(() => {
          toast.classList.remove('show');
        }, 3000);
      }
    });

    // Global functions for button actions
    window.deleteScan = function(encodedUrl) {
      const url = decodeURIComponent(encodedUrl);
      if (confirm('Are you sure you want to delete this scan?')) {
        const results = JSON.parse(localStorage.getItem('scanResults')) || {};
        
        if (results[url]) {
          delete results[url];
          localStorage.setItem('scanResults', JSON.stringify(results));
          document.dispatchEvent(new Event('DOMContentLoaded'));
          showToast('Scan deleted successfully!');
        }
      }
    };
    
    window.viewDetails = function(encodedUrl) {
      // Navigate to stored.html with URL parameter
      window.location.href = `stored.html?url=${encodedUrl}`;
    };
  </script>
</body>
</html>
