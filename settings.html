<!DOCTYPE html>
<html lang="en">
<head>
  <title>Settings</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="amplify-theme">
  <header class="amplify-header">
    <h1>Web Check Settings</h1>
  </header>
  <main class="amplify-content">
    <div class="settings-container">
      <label for="maxPages">Max Pages to Scan:</label>
      <input type="number" id="maxPages" value="20">
      
      <label for="crawlDelay">Crawl Delay (ms):</label>
      <input type="number" id="crawlDelay" value="300">
      
      <label for="ignoreRobotsToggle">Ignore robots.txt?</label>
      <input type="checkbox" id="ignoreRobotsToggle">
      
      <label for="themeSelect">Theme:</label>
      <select id="themeSelect">
        <option value="dark" selected>Dark</option>
        <option value="light">Light</option>
      </select>
    </div>
  </main>
  <footer class="amplify-footer">
    <p>Â© 2023 Lucifer's Web Check</p>
  </footer>
</body>
</html>
