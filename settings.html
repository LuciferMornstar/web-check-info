<!DOCTYPE html>
<html>
<head>
  <title>Settings - Web Contact Finder</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;500;600;700&family=Montserrat:wght@300;400;500;600&display=swap');

    :root {
      --primary-color: #9c0505;
      --secondary-color: #d8a43f;
      --background-color: #0f0f0f;
      --card-background: #1a1a1a;
      --text-color: #f0f0f0;
      --light-text: #bbbbbb;
      --border-radius: 0;
      --shadow: 0 2px 10px rgba(0,0,0,0.3);
      --accent-color: #700000;
      --success-color: #906c00;
      --font-serif: 'Cormorant Garamond', Georgia, serif;
      --font-sans: 'Montserrat', sans-serif;
    }

    body {
      font-family: var(--font-sans);
      background: var(--background-color);
      color: var(--text-color);
      padding: 20px;
    }

    .settings-container {
      background: var(--card-background);
      padding: 20px;
      border: 1px solid #333;
      resize: both;
      overflow: auto;
      min-width: 300px;
      min-height: 200px;
    }

    input, select, textarea {
      width: 100%;
      padding: 8px;
      margin: 8px 0;
      box-sizing: border-box;
      background-color: rgba(255,255,255,0.1);
      border: 1px solid rgba(255,255,255,0.2);
      color: var(--text-color);
      font-family: var(--font-sans);
      font-size: 14px;
    }

    input:focus, select:focus, textarea:focus {
      outline: none;
      border-color: var(--secondary-color);
    }
  </style>
</head>
<body>
  <h1>Settings</h1>
  <div class="settings-container">
    <label for="maxPages">Max Pages to Scan:</label>
    <input type="number" id="maxPages" value="20">
    
    <label for="crawlDelay">Crawl Delay (ms):</label>
    <input type="number" id="crawlDelay" value="300">
    
    <label for="ignoreRobots">Ignore robots.txt:</label>
    <input type="checkbox" id="ignoreRobots">
    
    <label for="themeSelect">Theme:</label>
    <select id="themeSelect">
      <option value="dark" selected>Dark</option>
      <option value="light">Light</option>
    </select>
    
    <!-- Additional settings fields as needed -->
  </div>
</body>
</html>
